<p-dialog [(visible)]="mostrar"  [style]="{width: '80%'}" header="Detalles de la solicitud" [modal]="true" styleClass="p-fluid" (onHide)="cancel()">
    <ng-template pTemplate="content">
        <h5>Informaci贸n del empleado</h5>
        <form [formGroup]="formModel">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-4">
                    <label>Nombre</label>
                    <input readonly= "true" type="text" formControlName="nombre" [(ngModel)]="empleado.nombre" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Primer apellido</label>
                    <input readonly= "true" type="text" formControlName="apellido1" [(ngModel)]="empleado.apellido1"  pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Segundo apellido</label>
                    <input readonly= "true" type="text" formControlName="apellido2" [(ngModel)]="empleado.apellido2"  pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>DNI/NIF/NIE</label>
                    <input readonly= "true" type="text" formControlName="nif" [(ngModel)]="empleado.nif" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Correo electr贸nico</label>
                    <input readonly= "true" type="text" formControlName="email" [(ngModel)]="empleado.email"  pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Role</label>
                    <input readonly= "true" type="text" formControlName="role" [(ngModel)]="role"  pInputText>
                </div>  
            </div>
        </form>
        

        <p-table #dt  [value]="materiales"
					 styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" [paginator]="true"
					 [filterDelay]="0" [totalRecords]="totalRecords" styleClass="p-datatable-responsive-demo">
				<ng-template pTemplate="caption">
					<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
						Equipos de protecci贸n solicitados
					</div>
				</ng-template>
				<ng-template pTemplate="header" let-colums>
                    <tr>
						<th>
							<div class="p-d-flex p-jc-between p-ai-center">
								Equipo protecci贸n individual
							</div>
						</th>
                        <th>
							<div class="p-d-flex p-jc-between p-ai-center">
								Imagen
							</div>
						</th>
						<th>
							<div class="p-d-flex p-jc-between p-ai-center">
								Cantidad solicitada
							</div>
						</th>
                    </tr>
				</ng-template>
                <ng-template pTemplate="body" let-material>
					<tr class="p-selectable-row">				
						<td>
							<span class="p-column-title">Nombre</span>
							{{material.descripcion}}
						</td>
                        <td>
							<span class="p-column-title">Imagen</span>
							<img [src]="'assets/resources/epis/' + material.image" [alt]="material.descripcion"/>
						</td>
						<td>
							<span class="p-column-title">Cantidad solicitada</span>
							{{material.cantidad_material_solicitado}}
						</td>
					</tr>
				</ng-template>
            </p-table>
        </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Aceptar" icon="pi pi-check" class="p-button-text" (click)="aceptar()"></button>
    </ng-template>
</p-dialog>
